			<a href="diccionario.html">Diccionario</a>
			<a href="ingreso.html">Regístrate</a>
		</div>
		<form action="" id="formulario">	<!--FORMULARIO-->		
				<div>
					<label for="correo">Correo:</label>
					<input type="email" required>
				</div>	
				<div>
					<label for="contrasena">Contraseña:</label>
					<input type="password" required minlength="8">
				</div>				
				<button><i class="fas fa-sign-in-alt"></i></button>						
		</form>		
	</nav>

	<div class="decoracion">
	</div>

	<div id="ingreso">
		<div class="ventanaIngreso">
			<h2>Nuevo usuario</h2>
			<form action="" id="registro">
				<div class="apartado">
					<div>
						<label for="nombre">Nombre:</label>
						<input type="text" id="nombre" required minlength="2">
					</div>
					
					<div>
						<label for="apellidos">Apellidos:</label>
						<input type="text" id="apellidos" required minlength="4">
					</div>

					<div>
						<label for="edad">Edad:</label>
						<input type="number" id="edad" required min="18" max="120">
					</div>
				</div>	
				<div class="apartado">
					<div>
						<label for="email">Tu email: </label>
						<input type="email" required>
					</div>
					<div>
						<label for="cont">Contraseña:</label>
						<input type="password" required minlength="8">
					</div>
					<div>
						<label for="tf">Tu teléfono: </label>
						<input type="text" required pattern="[1-2-3-4-5-6-7-8-9]{9}">
					</div>
					
				</div>
				<label>Introduzca su nacionalidad</label>
				<fieldset class="dato">
					<input type="radio" name="nacion" checked>
					<label for="esp">Español</label>
					<input type="radio" name="nacion">
					<label for="ext">Extranjero</label>
				</fieldset>				
				<div class="dato">
					<label for="dni">Introduce una copia de tu DNI</label>
					<input type="file" required>
				</div>
				<div id="adv">
					<span>Motorcesionario no compartirá esta información con ningún tercero.</span>
					<br>
					<a href="https://ec.europa.eu/info/law/law-topic/data-protection/data-protection-eu_es" target="_blank">Sus derechos como ciudadano europeo</a>
				</div>				
				<div id="consentimiento">
					<label for="condiciones">Acepto la <a href="error.html" target="_blank">Política de Privacidad</a> y las <a href="error.html" target="_blank">Normas de uso</a>.</label>
					<input type="checkbox" required>
				</div>

				<div class="boton">
					<button>Crear cuenta</button>	
				</div>				
			</form>
		</div>
		<div class="ventanaIngreso" id="ventana2">
			<form action="">
				<h2>¿Ya tienes una cuenta?</h2>
				<div id="iniciarS">
					<h1>Iniciar sesión</h1>
					<div class="email">
						<label for="email">Correo electrónico:</label>
						<input type="email" required>
					</div>
					<div class="cont">
						<label for="cont">Contraseña:</label>
						<input type="password" name="cont" required minlength="8">
					</div>
					<div class="boton">
						<button>Conectar</button>
					</div>
				</div>
			</form>						
		</div>
	</div>
